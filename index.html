<html>
  <head>
    <!-- Vendor stylesheets -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- My own stylesheets -->
    <link rel="stylesheet" href="css/image-area.css" />
  </head>
  <body ng-app="gradientizr">
    <div class="container-fluid" style="padding-top: 20px;" ng-controller="uploadController as uploadCtrl">
      <div class="row">
        <div class="col-md-6 image-container" ng-if="uploadCtrl.uploadedImageURL !== undefined">
          <div class="image-holder">
            <div class="image-overlay" ng-style=uploadCtrl.filters()></div>
            <img ng-src="{{uploadCtrl.uploadedImageURL}}" id="uploadedImage"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button ng-click="uploadCtrl.uploadImage()" class="btn btn-primary">
            Upload image
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h3>Filters</h3>
          <button class="btn btn-primary" ng-click="uploadCtrl.applyGradient()">Gradient</button>
        </div>

        <div class="col-md-6">
          <h4>Start color</h4>
          <div class="form-group">
            <label for="gradient-start-color">RGB color</label>
            <input type="text" class="form-control" id="gradient-start-color" placeholder="#ffffff"
                   ng-model="uploadCtrl.gradientSettings.startColor.color">
          </div>
          <div class="form-group">
            <label for="gradient-start-color-alpha">Alpha</label>
            <input type="text" class="form-control" id="gradient-start-color-alpha" placeholder="0.6"
                   ng-model="uploadCtrl.gradientSettings.startColor.alpha">
          </div>
        </div>

        <div class="col-md-6">
          <h4>End color</h4>
          <div class="form-group">
            <label for="gradient-end-color">RGB color</label>
            <input type="text" class="form-control" id="gradient-end-color" placeholder="#ffffff"
                   ng-model="uploadCtrl.gradientSettings.endColor.color">
          </div>
          <div class="form-group">
            <label for="gradient-end-color-alpha">Alpha</label>
            <input type="text" class="form-control" id="gradient-end-color-alpha" placeholder="0.3"
                   ng-model="uploadCtrl.gradientSettings.endColor.alpha">
          </div>
        </div>
    </div>

    <!-- vendor scripts -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- gradientizr scripts -->
    <script src="js/app.js"></script>

    <script src="js/service/cssFilterService.js"></script>
    <script src="js/controller/uploadController.js"></script>
  </body>
</html>
